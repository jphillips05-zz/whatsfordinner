<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>What's for dinner</title>
        <meta name="description" content="angular2 with es6 and gulp experimental repo">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <app>Loading ...</app>
        
        <script src="./vendor/angular2-polyfills.js"></script>
        <script src="./vendor/es6-shim.min.js"></script>
        <script src="./vendor/system-csp-production.js"></script>
        
        <script>
            //configure system loader
            System.config({
                map: {
                    app: "./app"
                },
                //packages defines our app package
                defaultExtension: 'js',
                packages: {
                    app: {
                        main: './main',
                        defaultExtension: 'js'
                    }
                }
            });
            
        </script>
        <script src="./vendor/Rx.js"></script>
        <script src="./vendor/angular2.js"></script>
        <script src="./vendor/http.dev.js"></script>
        <script src="./vendor/router.dev.js"></script>
        <script src="./vendor/traceur-runtime.js"></script>
        <script>
            //bootstrap the Angular2 application
            System.import('app').catch(console.log.bind(console));
        </script>
        
    </body>
</html>
